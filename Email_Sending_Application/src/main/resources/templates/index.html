<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Index page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

	<div class="container p-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="card">
					<div class="card-body">
						<p class="text-center fs-3 fw-bold">Email Sending Application</p>
						
						<th:block th:if="${session.msg}">
							<p class="text-center">[[${session.msg}]]</p>
						</th:block>
						
						<form action="sendEmail" method="post">
							<div class="mb-3">
								<label>Enter Email Id to </label>
								<input type="text" name="to" class="form-control">
							</div>

							<div class="mb-3">
								<label>Enter Subject</label>
								<input type="text" name="subject" class="form-control">
							</div>

							<div class="mb-3">
								<label>Enter Message </label>
								<textarea rows="5" cols="" name="message" class="form-control"></textarea>
						</div>
						
						<button class="btn btn-primary col-md-12">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
